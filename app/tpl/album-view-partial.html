
<div style="padding: 50px;">

	<h3>{{album_name}}</h3>

	<hr>

	<div class="alert alert-danger" ng-show="load_error_text">{{load_error_text}}</div>

	<div class="thumbnail" style="250px; float: left; margin-right: 10px;" ng-repeat="photo in photos">
		<a href="#/album/{{album_name}}/photos/{{photo.filename}}">
			<img src="./media/{{album_name}}/thumb/{{photo.filename}}" alt="">
		</a>
		<p>{{photo.description}}</p>
	</div>

</div>
